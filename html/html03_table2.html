<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행열이 다른 표만들기</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>11111</td>
            <td colspan="2">22222</td>
            <td>33333</td>
            <td>44444</td>
        </tr>
        <tr>
            <td colspan="3">55555</td>
            <td colspan="2" rowspan="2">66666</td>
        </tr>
        <tr>
            <td>777777</td>
            <td rowspan="2">888888</td>
            <td>999999</td>
        </tr>
        <tr>
            <td>AAAAAAA</td>
            <td colspan="2">BBBBBBB</td>
            <td>CCCCCCC</td>
        </tr>
    </table>
</body>
</html>
