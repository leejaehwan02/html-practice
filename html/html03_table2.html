<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 응용 : 행열이 다른 표만들기 -->
    <title>행열이 다른 표만들기</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>11111</td>
            <td colspan="2">22222</td>
            <td>33333</td>
            <td>44444</td>
        </tr>
        <tr>
            <td colspan="3">55555</td>
            <td colspan="2" rowspan="2">66666</td>
        </tr>
        <tr>
            <td>77777</td>
            <td rowspan="2">88888</td>
            <td>99999</td>
        </tr>
        <tr>
            <td>AAAAA</td>
            <td colspan="2">BBBBB</td>
            <td>CCCCC</td>
        </tr>
    </table>
</body>
</html>
