<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>이미지 태그그</title>
</head>
<body>
    <h1 title="title속성 테스트중~~~">이미지 연습하기</h1>
    <pre>
        ./ : 현재 폴더
        ../ : 상위 폴더
        
        alt : 이미지가 없으면 대신 표시한다
        width, height : 폭과 높이 px, %
        title : 풍선도움말
    </pre>
    <img src="../img/다운로드 (3).jpeg"width="200"height="200"alt="이미지 대신에 표시되는 문자자"><br/>
    <img src="../img/다운로드 (4).jpeg"width="50%"title="이미지에 풍선도움말">

    <table border="1" width="500">
        <tr>
          <td><img src="../img/다운로드.jpeg"width="50%"></td>  
        </tr>
    </table>
</body>
</html>
