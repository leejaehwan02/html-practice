<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>iframe : 외부파일의 페이지를 끼워넣기</h1>
    <pre>
        width, height : 폭과 높이 설정
        frameborder : 구분선 표시 여부
        scrolling : yes 또는 no
    </pre>
    <!-- 예전엔 이메일 안에 사용하기도 했는데 요즘엔 악성코드로 분류해서 오류가 날 수도 있음 -->

    <iframe src="html08_a_map.html" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    <img src="../image/cherry-blossoms-301250_640.jpg">
    <iframe src="https://www.nate.com" width="1000" height="600" frameborder="0" scrolling="no"></iframe>
    
</body>
</html>
