<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div, img{
            width:100px; height:100px; border:1px solid gray; position:absolute;
        }
        #ani1{background-color: aquamarine;}
        #ani2{top:100px;}
        #ani3{top:200px;}
    </style>
    <script>
        $(function(){
            // animate() : 객체를 이동시킨다. 폭과 높이, 스타일 지정가능
            // 이동하는 속도 : 밀리초, 'slow', 'fast', 'noraml'
            $("#ani2").animate({marginLeft:'1000px', marginTop:'500px', width:'200px', height:'200px', opacity:0.3}, 5000)
                      .animate({marginLeft:'200px', marginTop:'0px', opacity:1.0}, 5000)

            $("#ani1").animate({marginLeft:'1200px', marginTop:'100px'}, 8000);
            // delay(밀리초) : 밀리초만큼 대기 후 출발
            $("#ani3").delay(3000).animate({marginLeft:'1200px', marginTop:'300px'}, 6000);

            $("#ani1,#ani2,#ani3").on('mouseover', function(){
                $(this).stop();
            });
        });
    </script>
</head>
<body>
<div id="ani1">ANIMATE</div>
<img id="ani2" src="../img/02.jpeg">
<img id="ani3" src="../img/03.jpeg">
</body>
</html>
