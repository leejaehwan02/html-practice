<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{width:200px;height:200px;margin:10px;}
    </style>
    <script>
        //
        var file = ["01.jpeg", "02.jpeg", "03.jpeg", "04.jpeg", "05.jpeg", "06.jpeg", "07.jpeg",];

        $(function(){
            $("img:first").click(function(){
                var idx = parseInt(Math.random()*file.length) // 난수 0~7
            
                $(".container").append("<img src='../img/"+file[idx]+"'/>");
        });
        
        // trigger() : 자동으로 이벤트를 발생시킨다.
        // 0.5초에 한 번씩 자동으로 이벤트를 발생시킴

        setInterval(function(){
            $("img").first().trigger("click"); // 강제로 이벤트 발생시킴
        }, 1000);
    });
    </script>
</head>
<body>
    <div class="container">
        <img src="../img/01.jpeg">
    </div>
</body>
</html>
