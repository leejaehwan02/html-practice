<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{width:100%}
    </style>
    <script>
        $(function(){
            // 숨기기
            $("#hide").click(function(){
                //숨기는 속도 : (밀리초, 'slow', 'fast', 'normal')
                $("img:first").hide(3000); // 폭과 높이 점점 흐리게
            });
            // 보여주기
            $("#show").click(function(){               
                
                $("img:first").show(3000); // 폭과 높이 점점 진하게
            });
            // 보여져있는 건 숨기고 숨겨져있는 건 보여줌
            $("#toggle").click(function(){
                
                $("img").first().toggle(3000);
            });

            // 점점 흐리게
            $("#fadeOut").on("click", function(){
                
                $("img").eq(0).fadeOut(3000);
            });
            // 점점 진하게
            $("#fadeIn").on("click", function(){
                
                $("img").eq(0).fadeIn(3000);
            });
            // 보여져있는 건 점점 흐리게 숨겨져있는 건 점점 진하게
            $("#fadeToggle").on("click", function(){
                
                $("img").eq(0).fadeToggle(3000);
            });

            //       
            $("#slideUp").on("click", function(){
                
                $("img").eq(0).slideUp(3000);
            });
            // 
            $("#slideDown").on("click", function(){
                
                $("img").eq(0).slideDown(3000);
            });
            // 
            $("#slideToggle").on("click", function(){
                
                $("img").eq(0).slideToggle(3000);
            });



        });
    </script>
</head>
<body>
<div class="container">
    <div style="text-align:center">
        <button id="hide">숨기기(hide)</button>
        <button id="show">보여주기(show)</button>
        <button id="toggle">Toggle(hide, show)</button>

        <button id="fadeOut">점점 흐리게(fadeOut)</button>
        <button id="fadeIn">점점 진하게(fadeIn)</button>
        <button id="fadeToggle">fadeToggle(fadeOut, fadeIn)</button>

        <button id="slideUp">slideUp</button>
        <button id="slideDown">slideDown</button>
        <button id="slideToggle">slideToggle)</button>
    </div>
    <hr/>
    <img src="../img/01.jpeg">
    <img src="../img/02.jpeg">
</div>
</body>
</html>
