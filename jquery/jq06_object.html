<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div{border:2px solid red; margin:5px;}
    </style>
    <script>
        $(function(){
            // 객체 각각 감싸기
            // .c1을 h1태그로 감싸기
            $(".c1").wrap("<h1>");

            // 객체를 한 번에 감싸기
            $(".c2").wrapAll("<div/>");

            // 객체의 하위로 감싸기
            $(".c2").wrapInner("<i/>");
            
            // 선택자의 부모 태그를 지운다.
            $(".c2").unwrap();

            // each() : 객체를 반복수행해준다.
            $("#list>li").each(function(idx, obj){
                $(obj).html("each()함수를 이용한 반복처리..."+idx);
            });

            // map() : 배열의 반복문 만들기
            var flower = ["해바라기", "히야신스", "달맞이꽃", "장미", "코스모스"];

            var tag = "<select>";

            flower.map(function(value, idx){
                return "<option>"+value+"("+idx+")</option>";
            });

            tag += "</select>";

            $("body").prepend(tag);
        });
    </script>
</head>
<body>
    <div class="c1">객체 조작 메소드 1111</div>
    <div class="c1">객체 조작 메소드 2222</div>
    <div class="c2">객체 조작 메소드 3333</div>
    <div class="c2">객체 조작 메소드 4444</div>
    <ul id="list">
        <li>객체 조작 메소드 AAAA</li>
        <li>객체 조작 메소드 BBBB</li>
        <li>객체 조작 메소드 CCCC</li>
        <li>객체 조작 메소드 DDDD</li>
        <li>객체 조작 메소드 EEEE</li>
        <li>객체 조작 메소드 FFFF</li>
        <li>객체 조작 메소드 GGGG</li>
        <li>객체 조작 메소드 HHHH</li>
    </ul>
</body>
</html>
