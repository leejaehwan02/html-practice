<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width:200px; height: 200px; border:1px solid gray;
        float: left;
    }
    #div1{
        background-color: aquamarine;
        position: fixed;
        bottom:10px;
        right: 10px;
    }
    #div3{
        background-color: yellow;
        left:200px; top:200px;
        position: absolute;
    }
    #div4{
        background-color: orange;
        position:relative;
        left: 100px; top:-100px;
    }
</style>
<body>
    <img src="../img/다운로드 (2).jpeg"/>
    <br/>
    <div id="div1">a</div>
    <div>b</div>
    <div id="div3">c</div>
    <div id="div4">d</div>
    <div>e</div>
    <div>f</div>
</body>
</html>
