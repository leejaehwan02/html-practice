<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited{color: #000; text-decoration: none;}
        a:hover{color: red; text-decoration:none;}

        body,ul{margin: 0; padding:0}
        ul{
            background-color: coral;
        }
        li{
            background-color: aquamarine;
            list-style-type: none;
            float:left; /*박스를 왼쪽 또는 오른쪽순으로 배치*/
            width: 20%;
            text-align: center;
            font-size:1.3em;
            height: 50px;
            line-height: 50px;
        }
        .container{
            width: 1300px;
            margin:0 auto;
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">네이버</a></li>
        <li><a href="#">네이트</a></li>
        <li><a href="#">다음</a></li>
        <li><a href="#">쿠팡</a></li>
        <li><a href="#">지마켓</a></li>
    </ul>
    <div class="container">
        <img src="../img/다운로드 (4).jpeg">
        <img src="../img/다운로드 (5).jpeg">
        <img src="../img/다운로드 (2).jpeg">
    </div>
</body>
</html>
