<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width:200px; height:200px;}
        /*속성선택자
            [속성=속성값] : 속성값이 일치하면 선택
            [속성^=속성값] : 속성값으로 시작하는 경우 선택
            [속성$=속성값] : 속성값으로 끝나는 경우 선택
            [속성*=속성값] : 속성값이 포함된 경우 선택
        */
        input[value=gildong]{
            color:red
        }
        input[name^=user]{
            background-color: yellow;
        }
        img[src$=gif]{
            border: 5px double pink;
        }
        input[value*=gil]{
            font-size: 2em; color:green;
        }
        /* :read-only:읽기 전용일때 선택
           :disabled: 비활성화일때
           :checked : radio, checkbox가 체크되면 선택택*/
        input:focus{border:solid 5px orange;}
        input[type=checkbox]:focus{
            width:50px; height:50px;
        }
        input:read-only{
            background-color: palegreen;
        }
        input:disabled{
            background-color: blueviolet;
        }
        input[type=checkbox]:checked{
            width: 100px; height:50px;
        }
    </style>
</head>
<body>
    <form>
        이름:<input type="text" name="username" value="gildong"/><br/>
        아이디:<input type="text" name="userid" value="hong gildong"/><br/>
        주소:<input type="text" name="addr"/><br/>
        취미:<input type="checkbox" name="hobby"/>낚시
        <input type="checkbox" name="hobby"/>등산
        <input type="checkbox" name="hobby"/>쇼핑
        <input type="checkbox" name="hobby"/>게임
        <input type="checkbox" name="hobby"/>운동
        <input type="checkbox" name="hobby"/>영화감상상
    </form>
    <img src="../img/다운로드 (2).jpeg">
    <img src="../img/jeju.png">
    <img src="../img/glass2.gif">
</body>
</html>
