<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:200px ; height: 200px;}
        .c1{background-color: aquamarine;}
        .c2{background-color: red;
            /*visibility : hidden(숨김),visible(보여줌) , 원래공간을 차지한다.*/
            visibility: hidden;
        }
        .c3{background-color: blue;
            /* display : none(숨김), block(보여줌), 원래공간을 반납한다. */
            display: none;
        }
        .c4{background-color: black;}
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>
</html>
