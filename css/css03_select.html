    <style>
        div{background-color: beige;}
        /*id 선택자: 1곳에만 선택가능*/
        p#il{
            border:1px solid green;
        }
        p.a1{
            color: red;
        } 
    </style>
</head>
<body>
    <h1 class="a1">클래스선택자, 아이디선택자</h1>
    <div>
        <p>31일 서울외국환중개에 따르면 이날 새벽 2시(야간장 종가 기준) 환율은 1472.3원에 마감했다. 전날 주간 거래 종가(1472.5원)보다는 0.2원 하락했다.</p>
        <p id="il">이는 종가 기준으로 글로벌 금융위기 시절인 2009년 3월 13일(1483.5원) 이후 15년 9개월 만에 최고치다. 연말 종가 기준으로는 지난 1997년 1630.0원 이후 가장 높은 것이다.</p>
        <p class="a1">연말 종가는 은행과기업의각종건전성비율 등을 산출하는 지표가 된다. 따라서 내년도 이들의 부담이 상당히 가중될 수 있다는 우려가 확산되고 있다.</p>
    </div>
