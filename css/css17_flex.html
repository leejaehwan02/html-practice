<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: beige; margin: 10px; width: 500px; height: 200px;
        }
        #opt1>div{
            background-color: aquamarine; width: 100px; margin: 20px; 
        }
        #opt1{
            display: flex; /* 왼쪽정렬, 높이 자동 조절*/
            flex-direction: row-reverse; /*오른쪽 기준 배치*/
        }
        #opt2>div{background-color: pink; height: 50px; margin: 10px;

        }
        #opt2{
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
    <div class="container" id="opt2">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
    <style>
        #opt3>div{background-color: greenyellow; width: 100px; margin: 10px;}
        #opt3{
            display: flex;
            /*flex-flow: row nowrap;*/
            flex-flow: row wrap;
        }
    </style>
    <div class="container" id="opt3">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
        <div>5555</div>
        <div>6666</div>
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
        <div>5555</div>
        <div>6666</div>
    </div>
    <style>
        #opt4>div{background-color: orange; width: 80px; margin: 10px;} 
        #opt4{
            display: flex;
            /*justify-content: flex-start;*/
            /*justify-content: center;*/
            /*justify-content: space-between;*/
            justify-content: space-around;
        }
    </style>
    <div class="container" id="opt4">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
    </div>
    <style>
        #opt5>div{
            background-color: seagreen; width: 100px; margin: 5px;
        }
        #opt5>div:first-of-type{height: 50px;}
        #opt5>div:nth-of-type(3){height: 100px;}
        #opt5{
            display: flex;
            align-items: flex-start;
            /*align-items: flex-end;
            align-items: center;*/
        }
    </style>
    <div class="container" id="opt5">
        <div>AAAA</div>
        <div>BBBB</div>
        <div>CCCC</div>
        <div>DDDD</div>
    </div>
</body>
</html>
