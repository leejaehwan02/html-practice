<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님꺼</title>

    <style>
        body {
            margin: 0;
        }

        /* 필요한 그림을 그림판에서 도구->스포이드로 색부분을 클릭하고 색편집에 들어가면 코드가 보인다 */
        div.pink { 
            background: #EF8798;
            height: 40px;
        }
        div.blue {
            background: #5AB1CA;
            height: 22px;
        }
        
        img {
            position: absolute;
        }
        img.c1 {
            left: 0;
            top: 0;
        }
        img.c2 {
            left: 330px;
            top: 63px;
        }
        img.c3 {
            left: 470px;
            top: 110px;
        }
        img.c4 {
            left: 380px;
            top: 130px;
        }
    </style>
</head>

<body>
    <div class="pink"></div>
    <div class="blue"></div>
    <img src="./title_layer.gif" class="c1">
    <img src="./glass1.gif" class="c2">
    <img src="./glass2.gif" class="c3">
    <img src="./glass3.gif" class="c4">
</body>
</html>
