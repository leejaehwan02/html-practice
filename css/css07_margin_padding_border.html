<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            list-style-type:none; margin:0; padding:0; border:4px solid gray;
        }

        li{
            margin:10px;
            /*border : 선의 색상(border-color), 선의 두께(border-width), 선의 모양(border-style)*/
            /*solid(실선), dotted, dashed, double, groove*/
            /* border-top-style : dotted;
            border-right-style : dashed;
            border-bottom-style : double;
            border-left-style : inset; */

            border-style : dotted solid double;

            /*border-top-color : red;
            border-right-color : green;
            border-bottom-color : blue;
            border-left-color : yellow;*/

            border-color : red green;

            /*border-top-width : 5px;
            border-right-width : 10px;
            border-bottom-width : 10px;
            border-left-width : 8px;

            border-width : 5px 15px;*/

            border : blue 1px solid;

            /*border와 컨텐츠와의 여백 : padding-top, padding-right, padding-bottom, padding-left
            padding-top : 10px;
            padding-right : 5px;
            padding-bottom : 25px;
            padding-left : 3px;*/

            padding : 10px;

            /* margin : border와 바깥여백 : margin-top, margin-right, margin-bottom, margin-left*/
            margin : 10px 20px; /* margin : 0 auto; */
            
            /*가장자리 둥글게*/
            border-radius : 30px 50px 20px 10px;
        }
        img{
            width:300px; height:300px;
            border-radius:50%;
        }

    </style>
</head>
<body>
    <ul>
        <li>프로축구 K리그1 포항스틸러스가 백성동과 다시 한번 손을 잡았다고 31일 밝혔다.</li>
        <li>포항은 이날 백성동과 재계약을 체결했다고 전했다. 계약 기간은 공개하지 않았다.</li>
        <li>일본 프로축구 J리그에서 데뷔해 2017년 K리그로 무대를 넓힌 그는 매년 꾸준히 경기에 나서며 존재감을 과시했다.</li>
        <li>이후 2023년 포항스틸러스와 첫 연을 맺었다.</li>
    </ul>
