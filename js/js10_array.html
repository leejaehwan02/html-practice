<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="list"></ol>
    <script>
        //배열 : Array()를 이용하여 배열을 생성한다.
        //      자바스크립트의 배열은 데이터형이 달라도 된다.
        //      배열의 크기를 별도로 지정하지 않아도 된다.

        // 배열생성
        let arr = new Array();
        arr[0] = 100;
        arr[3] = "홍길동";
        arr[6] = true;

        for(var i=0; i<arr.length; i++){
            document.getElementById("list").innerHTML += "<li>"+ arr[i] + "</li>";
        }

        //초기값이 있는 배열생성
        let arr2 = new Array(111,'이순신', 333, '세종대왕');
        document.write("arr2->",arr2);

        let arr3 = [100,'서울시 성동구', '010-1234-5678'];
        document.write("<br/>arr3->",arr3);

        //배열의 마지막에 값추가하기 arr배열의 마지막에 값을 추가 : 1234
        arr.push(1234);
        document.write("<br/>arr->", arr);

        //배열의 마지막값을 지운다.
        arr.pop();
        document.write("<br/>arr=>", arr);

        // 배열의 값이동 : right->left로 이동
        arr.shift();
        document.write("<br/>arr->",arr);

        // 배열의 값이동 : left -> right이동
        arr.unshift("끼어넣기");
        document.write("<br/>arr->",arr);
        
        //join : 특정문자로 연결
        var result = arr3.join('-->');
        document.write("<br/>arr3=",result);

        // JSON : javascript object Notation(자바스크립트 객체 표기법)

        // 번호,이름,주소,이메일,연락처....
        // key:value, key:value, key:value
        var jsonData = {
            num : 1234,
            name : '홍길동',
            addr : '서울시 강남구',
            email : {
                firstemail : 'abcd@nate.com',
                secondemail : 'dddd@gmail.com'
            },
            sum : function(c){
                var n1 = 25;
                var n2 = 30;
                var r = n1 + n2
                return r+c;
            }
        }
        console.log("jsonData.name->",jsonData.name);
        console.log("jsonData['name']->",jsonData['name']);
        console.log("email->",jsonData.email.secondemail);
        console.log("email->",jsonData['email']['secondemail'])
        console.log("function->",jsonData.sum(100));
    </script>
</body>
</html>
