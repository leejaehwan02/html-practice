<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #viewer{
            width:200px; height:200px; background: aquamarine; border-radius:200px;
            font-size:5em; line-height:200px; margin:0 auto; text-align:center;
        }
    </style>
    <script>
        var num = 1;
        var timer ;// setInterval을 담을 변수
        function changeNumber(){
            document.getElementById("viewer").innerHTML = num++;
        }
        function start(){
            /* 
                한 번 호출하면 중지 시키기 전까지 반복호출
                setInterval("호출할 함수명", 호출간격(밀리초));
            */
            timer = setInterval("changeNumber()", 1000);
        }

</head>
