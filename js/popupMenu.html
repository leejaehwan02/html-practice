<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a:link, a:visited, a:hover{
            color:black; text-decoration: none;
        }
        .container{
            overflow:auto;
        }
        header>div:first-of-type{
            text-align: right;
        }
        header>div:nth-child(2){
            font-size:4em; line-height:100px; text-align: center; padding:50px 0;
        }
        /* 메뉴 */
        ul, li{margin:0; padding: 0; list-style-type:none;}
        #main-menu{height:40px;}
        #main-menu>li{
            float:left; width:20%; text-align: center; line-height:40px; height:40px;
            border-top:2px solid gray; border-bottom:1px solid black;
        }
        #main-menu ul{
            position:relative; background-color: aliceblue; display:none; top:-2px;
        }
    </style>
    <script>
        function submenuShow(submenuId){
            document.getElementById(submenuId).style.display="block";
        }
        function submenuHidden(submenuId){
            document.getElementById(submenuId).style.display="none";
        }
    </script>
</head>
<body>
    <div class="container">
        <!--헤더-->
        <header>
            <div>
                <a href="#">로그인</a> <a href="#">고객센터</a>
            </div>
            <div>
                <a href="#">GIRLSDAILY</a>
            </div>
        </header>
        <nav>
            <ul id="main-menu">
                <li onmouseover="submenuShow('s1')" onmouseout="submenuHidden('s1')">
                    <a href="#">OUTER</a>
                    <!--서브 메뉴-->
                    <ul id="s1">
                        <li><a href="#">가디건</a></li>
                        <li><a href="#">자켓 & 점퍼</a></li>
                        <li><a href="#">베스트</a></li>
                        <li><a href="#">코트</a></li>
                        <li><a href="#">세일</a></li>
                    </ul>
                </li>
                <li onmouseover="submenuShow('s2')" onmouseout="submenuHidden('s2')">
                    <a href="#">TOP</a>
                    <ul id="s2">
                        <li><a href="#">Tee</a></li>
                        <li><a href="#">Cami</a></li>
                        <li><a href="#">Knit</a></li>
                        <li><a href="#">Shirt & Blouse</a></li>
                    </ul>
                </li>
                <li onmouseover="submenuShow('s3')" onmouseout="submenuHidden('s3')">
                    <a href="#">DRESS</a>
                    <ul id="s3">
                        <li><a href="#">All</a></li>
                        <li><a href="#">바캉스룩</a></li>
                        <li><a href="#">Set</a></li>
                    </ul>
                </li>
                <li onmouseover="submenuShow('s4')" onmouseout="submenuHidden('s4')">
                    <a href="#">BOTTOM</a>
                    <ul id="s4">
                        <li><a href="#">레깅스</a></li>
                        <li><a href="#">힐링두엘브</a></li>
                        <li><a href="#">히든밴딩시리즈</a></li>
                        <li><a href="#">스커트</a></li>
                        <li><a href="#">팬츠</a></li>
                    </ul>
                </li>
                <li onmouseover="submenuShow('s5')" onmouseout="submenuHidden('s5')">
                    <a href="#">SUMMER</a>
                    <ul id="s5">
                        <li><a href="#">HOLI스윕웨어</a></li>
                        <li><a href="#">at 22℃</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <main>
            <img src="../img/01.jpeg" style="width:100%"/>
        </main>
    </div>
</body>
</html>
