<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: beige;
            text-align: center;
        }
        .container input{
            width:60px; margin: 10px;
        }
        img{width: 30%; height: 300px;}
    </style>
    <script>
        function gugudan(dan){
            var gugudanTag = "";
            for(var i=2; i<=9; i++ ){
            gugudanTag += dan + " * " + i + " = " + (dan*i)+"<br/>";
        }
        document.getElementById("result").innerHTML=gugudanTag;
    }
        function gugudan2(obj){
            var d =obj.value;
            var tag = "<table>"
                for(var i=2; i<=9; i++){
                    tag += "<tr class = 'table-bordered'><td>"+d+"</td><td>"+i+"</td><td>"+(d*i)+"</td></tr>";
                }
                tag += "</table>";
                document.getElementById("result").innerHTML = tag
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>구구단</h1>
        <div>
            <script>
            for(var i=1; i<10;i++){
                document.write("<input type='button' class='btn btn-success' value='"+i+"' onclick='gugudan("+i+")'/>")
            }
            for(var i=1; i<10;i++){
                document.write("<input type='button' class='btn btn-success' value='"+i+"' onclick='gugudan2("+i+")'/>")
            }
        </script>
        </div>
        <div id="result"></div>
        <div><img src="../img/glass2.gif" class="rounded">
            <img src="../img/glass2.gif" class="rounded-circle">
            <img src="../img/glass2.gif" class="img-thumbnail">
        </div>
    </div>
</body>
</html>
