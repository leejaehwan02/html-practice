<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 100%; min-height: 90vh;}
        div{float:left; width: 50%;}
        div:last-of-type{text-align: right;}
    </style>
    <script>
        function popupClose(){
            // checkbox가 checked이면 cookie를 기록

            
            var chk = document.getElementById("chk")
            if(chk.checked){ // 체크를 했을 때
                var date = new Date(); // 년월일시분초 2025-01-11-12:08
                
                date.setDate(date.getDate()+1); //2025-01-11 12:08

                document.cookie = "popup=yes;path=/;expires="+date;
                document.cookie = "notice=ok;path=/;expires="+date;
            }
            // 팝업창 닫기
            window.close(); // self.close();
        }
    </script>
</head>
<body>
    <img src="../img/01.jpeg">
    <div><input type="checkbox"name="chk" id="chk"> 하루동안 그만 보기</div>
    <div><input type="button" value="Close" onclick="popupClose();"></div>
</body>
</html>
