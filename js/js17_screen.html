<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현재 클라이언트가 사용하는 모니터의 정보를 구한다.
        //해상도
        var width= screen.width;
        var height = screen.height;

        document.write("폭="+width);
        document.write("<br/>높이="+height);

        var availWidth = screen.availWidth;
        var availHeight = screen.availHeight;
        document.write("<br/>availWidth="+availWidth)
        document.write("<br/>availHeight="+availHeight)
    </script>
</body>
</html>
