<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
  <style>
    body {
  background-image: url(./images/00.jpeg);
  position: relative;
  height: 100vh;
  min-height: 600px;
  font-size: 15px;
  }

  button {
    width: 400px;
    height: 50px;
    padding: 5px 0 5px 15px;
    border-radius: 4px;
    background-color: #344CB7;
    color: white;
    cursor: pointer;
    border: none;
    box-sizing: border-box;
  }

  button:hover {
    outline: 0px solid;
    background-color: #577BC1;
  }

  .box {
    width: 400px;
    height: 50px;
    box-sizing: border-box;
    padding: 5px 0 5px 15px;
    border-radius: 4px;
    border: 1px solid #577BC1;
    margin-bottom: 10px;
  }

  .container {
    position: absolute;
    display: flex;
    width: 450px;
    height: 500px;
    min-width: 450px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }

  .container:hover {
    background: linear-gradient(124.47deg, 
              rgba(255, 255, 255, 0.2), 
              rgba(255, 255, 255, 0.0), 
              rgba(255, 255, 255, 0.2));
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
  }

  .content {
    width: 80%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header  {
    width: 100%;
    padding: 10px 50px;
    color: white;
    font-size: 20px;
  }
  
  header h2 {
    display: inline;
    font-size: 25px;
    font-weight: 700;
    margin-bottom: 3px;
  }

  form {
    margin: 50px 0 25px 0;
  }
  
  .join{
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
  }

  a:link, a:visited, a:hover{
    color: white; text-decoration: none;
 }
  </style>
  <script>
    function goHome(){
      location.href="home.html";
      }
      </script>
      </head>
      <body>
        <div class="container">
          <div class="content">
            <header>
              <h2>로그인</h2>
            </header>
            <form method="post" action="">
            <!--아이디-->
            <div class="info" id="info__id">
              <input class="box" type="text" placeholder="아이디 입력"/>           
            </div>
            <!--비밀번호-->
            <div class="info" id="info__pw">
              <input class="box" type="password" placeholder="비밀번호 입력"/>             
            </div>
            <!--회원가입-->
            <div class="join">
              <a href="signin.html">회원가입</a>
            </div> 
          </form>
          <!--로그인 버튼-->
          <button type="button" onclick="goHome()">로그인</button>
          </div>
        </div>
      </body>
</html>
