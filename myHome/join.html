<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join</title>
<style>
    ul,li{margin: 0; padding: 0; list-style-type: none;}
    .container{
            width: 700px;
            margin: 100px auto;
            overflow: auto;
            border:1px solid black;
}
#title{
text-align: center;
}
</style>
</head>
<body>
    <div class="container">
        <h1 id="title">회원가입</h1>
        <form method="post" action="login.html">
            <hr/>
            <ul>
                <li>아이디</li>
                <li><input type="text" name="userid" id="userid">
                    <input type="button" value="중복확인">
                </li>
                <li>비밀번호</li>
                <li><input type="password" name="userpwd" id="userpwd"></li>
                <li>비밀번호 확인</li>
                <li><input type="password" name="pwd2" id="pwd2"></li>
                <li>이름</li>
                <li><input type="text" name="username" id="username"></li>
                <li>연락처</li>
                <li><select>
                        <option>010</option>
                        <option>02</option>
                        <option>031</option>
                        <option>032</option>
                        <option>041</option>
                </select>
                -
                <input type="text" name="tel2" id="tel2">
                -
                <input type="text" name="tel3" id="tel3"></li>
                <li>이메일</li>
                <li><input type="text" class="email"> @ 
                    <select>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>daum.net</option>
                    <option>nate.com</option>
                    </select></li>
                <li>우편번호</li>
                <li><input type="text" name="zipcode" id="zipcode">
                    <input type="button" value="우편번호찾기"></li>
                <li>주소</li>
                <li><input type="text" name="addr" id="addr"></li>
                <li>상세주소</li>
                <li><input type="text" name="addrDetail" id="addrDetail"></li>
            <input type="submit" value="가입하기" class="btn" onclick="alert('가입 완료')">
        
</div>
</form>
</body>
</html>
